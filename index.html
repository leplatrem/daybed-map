<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
        <style>
            body, #content {
                height: 100%;
                width: 100%;
            }
            #list {
                width: 50%;
            }
            #map {
                position: fixed;
                top: 0;
                bottom: 0;
                width: 50%;
                right: 0;
            }
            .field-error {
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="content"></div>


        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
        <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap.min.js"></script>
        <script src="https://raw.github.com/powmedia/backbone-forms/master/distribution/backbone-forms.min.js"></script>
        <script src="https://raw.github.com/powmedia/backbone-forms/master/distribution/editors/list.min.js"></script>
        <script src="https://raw.github.com/powmedia/backbone-forms/master/distribution/adapters/backbone.bootstrap-modal.js"></script>
        <script src="https://raw.github.com/powmedia/backbone-forms/master/distribution/templates/bootstrap.js"></script>
        <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet" />
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/URI.js/1.7.2/URI.min.js    "></script>
        <script src="http://leafletjs.com/dist/leaflet.js"></script>
        <script src="backbone-daybed.js"></script>
        <script src="app.js"></script>
        <script type="text/javascript">
            Backbone.Form.editors.List.Modal.ModalAdapter = Backbone.BootstrapModal;

            $(function(){
                app = new DaybedMapApp;
                Backbone.history.start();
            });
        </script>
    </body>
</html>
